<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unit Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="row">
            <div class="container">
                <h1 class="text-center">Welcome to word of units !</h1>
                <!-- Length Converter -->
                <div class="col-sm-12 col-md-6">
                    <div class="card" id="lengthConverter">
                        <h6 class="card-header">
                            Length
                        </h6>
                        <div class="card-body">
                            <span>From</span>
                            <div class="row">
                                <div class="col-md-6">
                                    <select id="selectLengthInput">
                                        <option>MM</option>
                                        <option>CM</option>
                                        <option>Meter</option>
                                        <option>KM</option>
                                        <option>Foot</option>
                                        <option>Mile</option>
                                        <option>Yard</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input id="lengthInput" type="number" placeholder="Enter value here..">
                                </div>
                            </div>
                            <span>To</span>
                            <div class="row">
                                <div class="col-md-6">
                                    <select id="selectLengthOutput">
                                        <option>MM</option>
                                        <option>CM</option>
                                        <option>Meter</option>
                                        <option>KM</option>
                                        <option>Foot</option>
                                        <option>Mile</option>
                                        <option>Yard</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input id="lengthOutput" type="number" placeholder="" />  
                                </div>
                            </div>
                        </div>
                        <button class="btn" onclick="convertLength()">Convert</button>
                    </div>     
                </div>

            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
